<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premat – Smart Watch</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body,html{margin:0;padding:0;width:100%;overflow-x:hidden;font-family:'Poppins',sans-serif}

    /* Navbar */
    .navbar{position:fixed;top:0;left:0;right:0;background:#1b1b1b;z-index:1000;padding:10px 18px}
   
    .navbar-nav .nav-link{color:#fff;font-weight:600}
    .navbar-nav .nav-link:hover{color:#ff6a3d}

    /* HERO */
 .hero{
  position:relative;
  min-height:90vh;
  display:flex;
  align-items:center;

  background-color:#e6f2ff;
  background-image:url('./background12.jpeg');
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  height: 710px;

  padding-top:70px; /* ✅ navbar ke liye space */
   margin-top: 65px;
}

    /* Background image via <img> */
    .hero-bg{
      position:absolute;
      top:0;left:0;width:100%;height:100%;
      object-fit:cover;  /* pura image dikhayega, bina crop */
      object-position: bottom center;
      z-index:0;
    }

    .hero .container{
      position:relative;
      z-index:1;
    }

    .title{font-size:clamp(34px,5vw,64px);font-weight:800;margin-bottom:10px}
    .subtitle{color:#444;margin-bottom:20px}
    .cta{padding:12px 26px;border-radius:8px;background:#ff6a3d;color:#fff;text-decoration:none;font-weight:700}
    .cta:hover{background:#e85520}

    .hero-product{max-width:750px;width:100%}

    /* Waves */
     .wave-bottom{position:absolute;left:0;right:0;bottom:-1px;height:140px;line-height:0;overflow:hidden}
    .wave-bottom svg{display:block;width:calc(120%);height:140px}
    .wave1{fill:#77e6f5} /* light blue wave */
    .wave2{fill:#74eafa} /* white wave */

    @media (max-width:992px){
      .hero{padding:30px 0}
      .hero-product{max-width:320px;margin:24px auto 0}
    }
  
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <!-- ✅ Logo + Brand Text -->
   
  <nav class="navbar navbar-expand-lg">
   <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="./logo.jpeg" alt="Logo" style="height:40px; width:60px; margin-right:10px;">
      
    </a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav gap-lg-2">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#product">Product</a></li>
      </ul>
    </div>
  </nav>
</div>
</nav>
 <section class="hero" id="home">
  <!-- background image -->
  <img src="./background12.jpeg" alt="Background" class="hero-bg">

  <div class="container">
    <div class="row align-items-center g-4">
      <!-- Left Text -->
      <div class="col-6 col-lg-6">
        <h1 class="title">Manisha <br>Foam<br>Industries</h1>
        <a href="#product" class="cta">Buy Products</a>
      </div>

      <!-- Right Image -->
      <div class="col-6 col-lg-6 text-center">
        <img src="./product1 - Copy.jpeg" alt="Watch" class="hero-product">
      </div>
    </div>
  </div>
</section>

    <!-- Waves -->
     
  

</body>
</html>
